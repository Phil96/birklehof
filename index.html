<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <style>

    </style>
</head>

<body oncontextmenu="return false">
    <div id="err"></div>
    <div id="infoBox" class="iBox"></div>
    <canvas id="renderCanvas"></canvas>
    <div id="form">
        <form action="">
            <div class="controlPanel">
                <h4><a href="#" id="control" data-toggle="tooltip" title="">Bedienungsanleitung</a></h4>
            </div>
            <br>
            <h4>Anzeige:</h4>
            <div id="display">
                <div class="displayElement">
                    <span class="glyphicon glyphicon-eye-open" id="toggleAll"></span> Alle Objekte
                </div>
                <div class="displayElement">
                    <span class="glyphicon glyphicon-eye-open" id="toggleBought"></span> Gespendete Objekte
                </div>
                <div class="displayElement">
                    <span class="glyphicon glyphicon-eye-open" id="toggleStructur"></span> Gebäudestruktur
                </div>
                <button id="reset" type="button">Kamera zurück auf Anfang</button>
                <br>
            </div>
            <h4>Übersicht:</h4>
            <div id="overview">

            </div>
            <br>
            <div id="objects">
                <h4>Ausgewählte Objekte:</h4>
                <div><span>Summe in €:</span><label id="sum">0</label></div>
            </div>
            <br>
            <h4>Persönliche Daten:</h4>
            <div id="personalData">
                <input type="text" name="firstname" id="firstname" placeholder="Vorname" value="">
                <input type="text" name="lastname" id="lastname" placeholder="Nachname" value="">
                <input type="text" name="anschrift" id="anschrift" placeholder="Adresse" value="">
                <input type="text" name="plz" id="plz" placeholder="Postleitzahl" value="">
                <input type="text" name="ort" id="ort" placeholder="Ort" value="">
                <input type="email" name="e-mail" id="mail" placeholder="E-Mail" value="">
            </div>
            <br>
            <div id="donation">
                <h4>Zahlungsinformationen:</h4>
                IBAN:<br>
                <input type="text" name="iban" id="iban" pattern="^DE\d{20}$" placeholder="DEXXAAAABBBBCCCCDDDDEE"
                    value="" required>
                <br>
                Einzugsermächtigung:<br>
                <input type="checkbox" name="check" value="check" id="donationCheck" required>
                <div id="checkText">Hiermit erteile ich die Erlaubnis eines Bankeinzugs
                    über die oben genannte Summe.</div>
                <br>
                <button id="buy" type="button">Spenden</button>
            </div>
            <br>
        </form>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
