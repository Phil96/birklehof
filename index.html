<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        html,
        body {
            overflow: auto;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        #renderCanvas {
            width: 79%;
            touch-action: none;
            float: left;
        }

        #form{
            width: 20%;
            height: 100%;
            float: left;
            padding: 1%
        }
        #overview{
            height: 100px;
            overflow: auto;
        }
        #buy{
            float: right;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <div id="form">
        <form action="">
            <div id="display">
                <h4>Anzeige:</h4>
                <button id="showAll" type="button">Show all</button>
                <button id="showBought" type="button">Show bought</button>
            </div>
            <h4>Übersicht:</h4>
            <div id="overview">

            </div>
            <br>
            <div id="objects">
                <h4>Ausgewählte Objekte:</h4>
                <div><span>Summe in €:</span><label id="sum">0</label><button id="buy" type="button">Buy</button></div>
            </div>
            <br>
            <div>
                <h4>Persönliche Daten:</h4>
                Vorname:<br>
                <input type="text" name="firstname" value="">
                <br>
                Nachname:<br>
                <input type="text" name="lastname" value="">
                <br>
                E-Mail:<br>
                <input type="email" name="e-mail" value="">
                <br>
                Adresse:<br>
                <input type="text" name="anschrift" value="">
                <br>
                PLZ:<br>
                <input type="text" name="anschrift" value="">
                <br>
                Ort:<br>
                <input type="text" name="anschrift" value="">
                <br>
            </div>
            <br>
            <div>
                <h4>Zahlungsinformationen:</h4>
                IBAN:<br>
                <input type="text" name="iban" value="">
                <br>
                Summe (in Euro):<br>
                <input type="number" name="summe" value=""><br>
                Einzugsermächtigung:<br>
                <input type="checkbox" name="check" value="check"> Hiermit erteile ich die Erlaubnis eines Bankeinzugs
                über die oben genannten Summe.
                <br>
            </div>
            <br>
        </form>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
